<!DOCTYPE html>
<html>
  <head>
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script>
      function clearScreen() {
        document.getElementById("result").value = "";
      }

      function display(value) {
        document.getElementById("result").value += value;
      }

      function calculate() {
        var expression = document.getElementById("result").value;
        var operands = expression.match(/\d+/g);
        var operators = expression.match(/[\+\-\*\/]/g);
        var result = parseInt(operands[0]);
        for (var i = 0; i < operators.length; i++) {
          var operator = operators[i];
          var operand = parseInt(operands[i + 1]);
          if (operator === "+") {
            result += operand;
          } else if (operator === "-") {
            result -= operand;
          } else if (operator === "*") {
            result *= operand;
          } else if (operator === "/") {
            result /= operand;
          }
        }
        document.getElementById("result").value = result;
      }
    </script>
  </head>
  <body>
    <h1>Basic Calculator</h1>
    <form>
      <input type="text" id="result" />
      <br />
      <input type="button" value="1" onclick="display('1')" />
      <input type="button" value="2" onclick="display('2')" />
      <input type="button" value="3" onclick="display('3')" />
      <input type="button" value="+" onclick="display('+')" />
      <br />
      <input type="button" value="4" onclick="display('4')" />
      <input type="button" value="5" onclick="display('5')" />
      <input type="button" value="6" onclick="display('6')" />
      <input type="button" value="-" onclick="display('-')" />
      <br />
      <input type="button" value="7" onclick="display('7')" />
      <input type="button" value="8" onclick="display('8')" />
      <input type="button" value="9" onclick="display('9')" />
      <input type="button" value="*" onclick="display('*')" />
      <br />
      <input type="button" value="C" onclick="clearScreen()" />
      <input type="button" value="0" onclick="display('0')" />
      <input type="button" value="=" onclick="calculate()" />
      <input type="button" value="/" onclick="display('/')" />
    </form>
    <footer>
      <p>kmstarosta11 &copy; <script>document.write( new Date().getFullYear() );</script></p>
    </footer>
  </body>
</html>
